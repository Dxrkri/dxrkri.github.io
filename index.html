<!DOCTYPE html>
<html>
<head>
  <style>
    #circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <script>
    // you can use a js querySelector to change the size or color of the circle 
    // document.querySelector('#circle').style.backgroundColor = 'blue';
  </script>
</body>
</html>
